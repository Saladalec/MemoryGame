<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body style="background-color: bisque">
    <h1 id="gameTitle">Memory Game</h1>
    <div id="container">
      <div id="grid"></div>
      <button type="button" id="reset">Reset Game</button>
      <h2>Guesses: <span id="guesses"></span></h2>
      <h2>Correct: <span id="score"></span></h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
